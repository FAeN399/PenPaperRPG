id: pf2e.spell.color-spray
type: spell
name: Color Spray
rank: 1
traditions: [arcane, occult]
source:
  id: core-remaster
traits: [concentrate, illusion, manipulate, visual]
duration: varies
range: 15-foot cone
targets: all creatures in area
savingThrow: Will
summary: Brilliant colors dazzle and stun creatures.
description: |
  Swirling colors affect viewers based on their Will saves.

  Critical Success: The target is unaffected.
  Success: The target is dazzled for 1 round.
  Failure: The target is stunned 1, blinded for 1 round, and dazzled for 1 minute.
  Critical Failure: The target is stunned for 1 round and blinded for 1 minute.
