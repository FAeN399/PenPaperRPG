  These axes are designed explicitly as weapons, rather than tools. They typically weigh less, with a shaft reinforced with metal bands or bolts, and have a sharper blade.

  - Damage: 1d8 slashing
  - Hands: 1
  - Group: Axe
  - Weapon Traits: sweep

  The battle axe is a solid one-handed weapon. Its sweep trait grants a +1 circumstance bonus to attack rolls against a target if you already attacked a different target this turn.
