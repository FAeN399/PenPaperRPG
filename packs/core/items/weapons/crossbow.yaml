description: |
  This ranged weapon is loaded with bolts and shoots them with a mechanism called a trigger. It's easier to use than a bow, but not as fast.

  - Damage: 1d8 piercing
  - Hands: 2
  - Range: 120 feet
  - Reload: 1
  - Group: Bow
  - Weapon Traits: reload 1

  The crossbow has excellent range and power. The reload 1 trait means you must spend an Interact action to reload after each shot.
