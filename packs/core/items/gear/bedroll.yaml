description: |
  A bedroll consists of bedding and a blanket thin enough to be rolled up and tied. It's a common item for adventurers.

  - Can be rolled up for easy transport
  - Provides basic comfort when sleeping outdoors

  A bedroll helps you get a good night's rest even when sleeping on the ground.
