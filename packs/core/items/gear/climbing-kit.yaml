summary: A collection of tools and equipment for climbing.
description: |
  A climbing kit includes assorted pitons, a small hammer, a grappling hook, and 50 feet of rope. You can use the items in the kit separately, but it's more efficient to keep them together. Using a climbing kit grants you a +1 item bonus to Athletics checks to Climb.
