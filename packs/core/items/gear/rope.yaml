summary: Fifty feet of sturdy rope for climbing, binding, and various adventuring needs.
description: |
  Rope can be made from hemp, silk, or other fibers. It's used for climbing, tying up prisoners, and many other purposes.

  - Length: 50 feet
  - DC to burst: 24
  - Hardness: 2
  - HP: 8

  A standard length of rope is 50 feet. You can tie knots in it, use it to climb, lower yourself down a cliff, or bind a prisoner.
