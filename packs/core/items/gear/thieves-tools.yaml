summary: Tools for picking locks and disabling mechanical devices.
description: |
  This kit of small instruments includes a lock pick, tension wrenches, small screwdrivers, and other tools. You need thieves' tools to Pick Locks or Disable Devices (of a mechanical nature).

  - Required for: Pick Locks, Disable Device
  - Quality: Standard

  Without thieves' tools, you can't attempt to Pick Locks or Disable mechanical devices, even if you're trained in Thievery.
