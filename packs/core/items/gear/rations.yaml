name: Rations (1 week)
level: 0
price: 4 sp
bulk: L
traits: [consumable]
summary: Preserved food for one week of travel or adventuring.
description: |
  Rations consist of preserved food for eating while traveling or adventuring. They're necessary if you want to Subsist in the wild.

  - Duration: 1 week
  - Type: Preserved food

  A week's worth of rations includes items like salted meat, hardtack, dried fruit, and other foods that keep well on the road.
