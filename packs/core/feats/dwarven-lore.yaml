id: pf2e.feat.dwarven-lore
type: feat
name: Dwarven Lore
level: 1
category: ancestry
source:
  id: core-remaster
  page: 36
traits:
- dwarf
prerequisites:
  type: all
  predicates:
  - type: hasAncestry
    ancestryId: pf2e.ancestry.dwarf
summary: You eagerly absorbed the old stories and traditions of your ancestors, learning
  about crafting and religion.
description: You eagerly absorbed the old stories and traditions of your ancestors,
  your gods, and your people, studying in subjects and techniques passed down for
  generation upon generation. You gain the trained proficiency rank in Crafting and
  Religion. If you would automatically become trained in one of those skills, you
  instead become trained in a skill of your choice. You also become trained in Dwarf
  Lore.
