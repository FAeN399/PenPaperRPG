id: pf2e.heritage.rock-dwarf
type: heritage
name: Rock Dwarf
ancestryId: pf2e.ancestry.dwarf
summary: Your ancestors lived and worked among the great ancient stones of the mountains or the depths of the earth.
source:
  id: core-remaster
  page: 32
description: >
  Your ancestors lived and worked among the great ancient stones of the mountains or the depths of the earth.
  This makes you solid as a rock when you plant your feet. You gain a +2 circumstance bonus to your Fortitude or Reflex DC
  against attempts to Shove or Trip you. This bonus also applies to saving throws against spells or effects that attempt to knock you prone.
traits:
  - dwarf
